<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HYML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
  <video width="500" poster="Imagens/limoes-capa.png" autoplay controls loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm"> 
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não suporta o elemento de vídeo HTML5. <a href="midia/meu-video.mp4" download="midia/meu-video.mp4" type="video/mp4">Baixe o vídeo aqui.</a></p>
  </video>
  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=wy5z_l540hw4z60h&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <h1>Inserindo vídeos do vimeo</h1>
  <iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07&color=ff0179&portrait=0" width="472" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
