<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        DIV > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto a baixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>fim do exempplo</P>
</body>
</html>
