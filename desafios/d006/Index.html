<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Designbolts-Shaded-Social-HTML5.32.ico" type="image/x-icon">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguri. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </h2>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; ">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ....&lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use a atg &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fontes</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores(não ordenadas)</abbr></li>

    </ul>
    
</body>
</html>
